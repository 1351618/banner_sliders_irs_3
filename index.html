<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Слайдер | Проект 3</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div
                    style="
                        background: linear-gradient(
                            229.99deg,
                            #ff5505 -26%,
                            #6c0000 145%
                        );
                    "
                >
                    <h1>sunset</h1>
                    <p>sunset & beautiful places on our planet</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            215.32deg,
                            #caf77e -1%,
                            #228300 124%
                        );
                    "
                >
                    <h1>Life Hutch</h1>
                    <p>mountains & beautiful places on our planet</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            221.87deg,
                            #004d95 1%,
                            #001f6b 128%
                        );
                    "
                >
                    <h1>winter mountains</h1>
                    <p>mountains & beautiful places on our planet</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            229.99deg,
                            #413c5a -26%,
                            #000000 145%
                        );
                    "
                >
                    <h1>Night sky</h1>
                    <p>Milky Way & beautiful places on our planet</p>
                </div>
            </div>
            <div class="main-slide">
                <div
                    style="background-image: url('./img/nature\ black.png')"
                ></div>
                <div
                    style="background-image: url('./img/nature\ blue.png')"
                ></div>
                <div
                    style="background-image: url('./img/nature\ green.png')"
                ></div>
                <div
                    style="background-image: url('./img/nature\ red.png')"
                ></div>
            </div>
            <div class="controls">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
